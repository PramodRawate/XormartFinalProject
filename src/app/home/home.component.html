    <div class="">
        <div class="home-container">
            <div class="row">
            </div>
            <div class="row">
                <div *ngFor="let fruit of filteredFruits">
                    <div class="card">
                        <div>
                            <span class="badge badge-secondary xr-category">{{fruit.category}}</span>
                        </div>
                        <img class="card-img-top" src="../../assets/fruits/{{fruit.name}}.jpg" alt="Card image cap">
                        <div class="card-body text-center">
                            <h6 class="card-title">{{ fruit.name }}</h6>
                            <!-- <div class="card-text">{{ fruit.category }}</div> -->
                            <div class="card-text">Rs. {{ fruit.price }}</div>
                            <span class="btn btn-primary" id="{{fruit._id}}" (click)="addtocart($event)">Add to Cart</span>
